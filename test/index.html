<!doctype>
<script src="../lib/youtubemanager.js"></script>
<script>
  var sound;
  youtubeManager.setup({
    onready: function() {
      sound = youtubeManager.createSound({
        url: 'http://www.youtube.com/watch?v=RIbe8uXS8mE',
        playerId: 'player',
        width: 200,
        height: 200,
        id: 'id',
        whileplaying: function() {
          console.log('total duration: ' + sound.duration + ' current position: ' + sound.position);
        }
      });
    }
  });
</script>
<h1>youtubeManager playground</h1>
<div id="player"></div>
